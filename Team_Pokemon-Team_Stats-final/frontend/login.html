<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
</head>
<body class="container bg-dark">
    <!-- feel free to modify this file login.html -->
    <div class="container bg-light col-md-6 rounded" style="margin-top: 20%; padding: 5%"> 
        <div class="form mx-auto">
            <div class="logo mb-3">
                <div class="text-center" style="font-family: 'Courgette', cursive;">
                    <h1>Login</h1>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>s
                    <input id="email" type="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password (5-10 characters are required)</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter Password" pattern=".{5,16}" required>
                </div>
                <div class="text-center">
                    <button id="loginBtn" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                </div>
            </form>
        </div>
    </div>   
    
    <!-- link js file here -->
    <script type="text/javascript" src="login.js"></script>
    
</body>
</html>
